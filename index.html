<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MacaroniandBeans</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #ffdb47;
      --orange: #ff8900;
      --red: #f73838;
      --gradient: linear-gradient(90deg, #ffdb47, #ff8900, #f73838 90%);
      --dark-bg: #111013;
      --card-bg: #18171b;
      --text: #fff;
      --text-secondary: #bdbdbd;
      --glow-yellow: 0 0 18px #ffdb47aa;
      --glow-orange: 0 0 18px #ff8900aa;
      --glow-red: 0 0 18px #f73838aa;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--dark-bg);
      color: var(--text);
      font-family: 'Inter', 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
    }
    /* Navigation */
    nav {
      background: rgba(17,16,19, 0.96);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 2rem;
      border-bottom: 1px solid #232228;
    }
    nav img.logo {
      height: 48px;
      width: 48px;
      border-radius: 12px;
      background: var(--gradient);
      box-shadow: var(--glow-orange);
      margin-right: 0.8rem;
    }
    nav .site-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline-block;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition);
      font-size: 1.1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }
    nav a:hover, nav a:focus {
      color: var(--yellow);
      background: #242326;
    }
    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding-top: 3rem;
    }
    .hero .logo-big {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border-radius: 22px;
      background: var(--gradient);
      box-shadow: 0 0 60px 10px #ffdb4744, 0 0 120px 24px #ff890022;
    }
    .hero h1 {
      font-size: 2.7rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      margin-bottom: 1rem;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1.5px;
    }
    .hero p {
      color: var(--text-secondary);
      font-size: 1.25rem;
      max-width: 580px;
      margin: 0 auto 2.5rem auto;
    }
    /* Section Titles */
    .section-title {
      font-size: 2rem;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
      text-align: center;
    }
    /* Cards */
    .card-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin: 0 auto 3rem auto;
      max-width: 1100px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 2px 24px 0 #000c  , 0 0 16px 0 #ff890044;
      overflow: hidden;
      transition: transform var(--transition), box-shadow var(--transition);
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 410px;
      position: relative;
    }
    .card:hover {
      transform: translateY(-7px) scale(1.04);
      box-shadow: 0 4px 48px 0 #000d, var(--glow-yellow);
    }
    .card .video-container {
      width: 100%;
      height: 190px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card iframe, .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      background: #000;
    }
    .card-content {
      padding: 1.2rem 1.1rem 1rem 1.1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card .tech-stack {
      margin-top: 0.9rem;
      margin-bottom: 0.6rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .tech-tag {
      font-size: 0.91rem;
      background: var(--gradient);
      color: #101010;
      font-weight: 600;
      border-radius: 6px;
      padding: 0.2rem 0.7rem;
      box-shadow: 0 0 8px #ffdb4788;
      letter-spacing: 0.5px;
    }
    .card .github-btn {
      margin-top: auto;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      background: var(--gradient);
      color: #101010;
      cursor: pointer;
      box-shadow: var(--glow-orange);
      transition: background var(--transition), box-shadow var(--transition), color var(--transition);
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }
    .card .github-btn:hover {
      color: #fff;
      background: var(--red);
      box-shadow: var(--glow-red);
    }
    /* Contact/Links */
    .contact-section {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin: 2.5rem 0 1.5rem 0;
      flex-wrap: wrap;
    }
    .contact-link {
      background: var(--gradient);
      color: #101010;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 0.6rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 12px #ff890077;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: background var(--transition), box-shadow var(--transition), color var(--transition);
    }
    .contact-link:hover, .contact-link:focus {
      background: var(--red);
      color: #fff;
      box-shadow: var(--glow-red);
    }
    /* GitHub */
    .github-link {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1.17rem;
      margin: 2rem auto 2.5rem auto;
      background: var(--gradient);
      color: #101010;
      font-weight: 600;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      box-shadow: var(--glow-yellow);
      width: fit-content;
      text-decoration: none;
      transition: box-shadow var(--transition), color var(--transition), background var(--transition);
    }
    .github-link:hover, .github-link:focus {
      background: var(--orange);
      color: #fff;
      box-shadow: var(--glow-orange);
    }
    /* Footer */
    footer {
      background: #161518;
      color: #bdbdbd;
      text-align: center;
      padding: 1.2rem 0 0.7rem 0;
      font-size: 1rem;
      letter-spacing: 0.3px;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .card-list {
        flex-direction: column;
        align-items: center;
      }
      nav {
        flex-direction: column;
        gap: 0.8rem;
        padding: 1rem;
      }
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 2rem;}
      .section-title { font-size: 1.3rem;}
      .card { width: 97vw; min-width: unset; }
      nav ul { gap: 1rem;}
      nav .site-title { font-size: 1.4rem;}
      .hero .logo-big { width: 72px; height: 72px;}
    }
    /* Dark mode toggle */
    .darkmode-toggle {
      background: var(--card-bg);
      border: none;
      color: var(--yellow);
      font-size: 1.2rem;
      border-radius: 8px;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      margin-left: 2rem;
      transition: background var(--transition), color var(--transition);
    }
    .darkmode-toggle:hover {
      background: var(--orange);
      color: #fff;
    }
  </style>
</head>
